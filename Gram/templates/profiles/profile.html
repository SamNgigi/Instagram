{% extends 'base.html' %}
{% block content %}
<div class="container mt-2">
  <div class="row">
    <div class="col-">
      <h1>{{test}}</h1>
      <a class="btn btn-default" href="/logout"><h2>Logout</h2></a>
      {% for profile in profiles %}
        <p>{{profile.user}}</p>
        <p>{{profile.bio}}</p>
        <img src="{{profile.profile_pic.url}}" alt="">
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
