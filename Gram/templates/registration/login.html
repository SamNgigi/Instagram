{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid mt-5">
  <div class="row">
    <!-- Empty div -->
    <div class="col-lg-3"></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-3">
      {% if form.errors %}
      <p>Some information might be incorrect</p>
      {% endif %}
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="card-body">
          <form action="/accounts/login/" method="post">
            {% csrf_token %} {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-outline-primary btn-sm" value="Login">
            </div>
            <input type="hidden" name="next" value="{% url 'home' %}">
          </form>
        </div>
        <p class="ml-2">Don't have an account yet?<a class="btn btn-default" href="/accounts/register/">Sign Up</a></p>
      </div>
    </div>
    <!-- Empty div -->
    <div class="col-lg-3"></div>
  </div>
</div>

{% endblock %}
