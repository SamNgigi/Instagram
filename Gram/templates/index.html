{% extends 'base.html' %}
{% load bootstrap4 %}
 {% block content %}
<div class="container" style="margin-top:7%">
  <div class="row mt-3">
    <div class="col-8">
      {% for photo in image_test %}
      <div class="ml-3 display" style="background-color:#ffffff; border: 1px solid #e6e6e6; border-radius: 5px;">
        <div class="display p-4" style="white-space:nowrap">
          <img src="{{photo.image.url}}" alt="" style="height:40px;width:40px; border-radius:50%; display:inline;">
          <p class="ml-2" style="display:inline; white-space:nowrap;"><strong>{{photo.creator}}</strong></p>
        </div>
        <img src="{{photo.image.url}}" alt="" class="img-fluid">
        <div class="icons mt-3">
          <a href="#" style="color:inherit;"><i class="far fa-heart fa-2x ml-4"></i></a>
          <a href="#" style="color:inherit;"><i class="far fa-comment fa-2x ml-4"></i></a>

          <a href="#" style="color:inherit;"><i class="far fa-bookmark fa-2x float-right mr-4"></i></a>
        </div>
        <div class="likes">
          <p class="ml-4 mt-3"><strong>{{photo.likes}} likes</strong></p>
          <p class="p-3 ml-2">{{photo.caption}}</p>
        </div>
        <hr>
        <div class="comment mb-3">
          <a class="p-3 exampleModal" href="#exampleModal" data-toggle="modal" data-target="#exampleModal" style="color:#a6a6a6;">Add Comment</a>
          <a href="#" style="color:#a6a6a6;"><i class="fas fa-ellipsis-h fa-lg float-right mr-4"></i></a>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col-4">
    </div>
  </div>
</div>
{% endblock %}
