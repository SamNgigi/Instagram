{% extends 'base.html' %}
{% block content %}
<div class="container mt-2">
  <div class="row">
    <div class="col-6">
      <h1>{{test}}</h1>
      <a href="/logout"><h2>Logout</h2></a>
      <a href="{% url 'profile' %}"><h2>Profile</h2></a>
      <a href="{% url 'post' %}"><h2>Post</h2></a>
    </div>
    <div class="col-6">
      {% for photo in image_test %}
        <img src="{{photo.image.url}}" alt="" class="img-fluid">
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
